<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://startbootstrap.com/templates/agency/font-awesome-4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="home.html">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="register.js">
</head>

<body>

  <label class="dayNight">
    <input type="checkbox">
    <div></div>
  </label>
  <div class="box">

    <form action="">

      <h2>Register Here</h2>

      <div class="inputbox">
        <ion-icon name="person-outline"></ion-icon>
        <input type="text" name="username" id="username" required>
        <label for="username">Username:</label>
      </div>

      <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" name="email" id="email" required>
        <label for="email">Email:</label>
      </div>

      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" name="password" id="password" required>
        <label for="password">Password:</label>
      </div>

      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" name="confirm_password" id="confirm_password" required>
        <label for="confirm_password">Confirm Password:</label>
      </div>

      <button type="submit"><a href="home.html"></a>Register</button>

      <div class="register" >
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>

  </div>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
