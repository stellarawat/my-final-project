<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records</title>
    <link rel="stylesheet" href="medialrec.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="medicalrec.css">
</head>
<body>
    <header>
        <div class="container">
            <div>
               <p>
                medihub
               </p>
            </div>
            <nav>
                <ul>
                    <li><a href="C:\Users\user\OneDrive\Desktop\login\homepage.html">Home</a></li>
                    
                    
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Medical Records</h1>
            <div class="search-filter">
                <input type="text" id="search" placeholder="Search by patient name, ID, or date">
                <div class="filter-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date">
                    <label for="department">Department</label>
                    <select id="department">
                        <option value="">All</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="neurology">Neurology</option>
                        <option value="orthopedics">Orthopedics</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="general">General</option>
                    </select>
                    <label for="doctor">Doctor</label>
                    <select id="doctor">
                        <option value="">All</option>
                        <option value="john_smith">Dr. John Smith</option>
                        <option value="jane_doe">Dr. Jane Doe</option>
                        <option value="michael_brown">Dr. Michael Brown</option>
                    </select>
                    <button id="filter">Filter</button>
                </div>
            </div>
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Record ID</th>
                        <th>Date</th>
                        <th>Doctor</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Records will be dynamically populated here -->
                </tbody>
            </table>
            <div class="pagination">
                <button id="prev-page">Previous</button>
                <span id="page-number">1</span>
                <button id="next-page">Next</button>
            </div>
            <div class="export-options">
                <button id="export-pdf">Export as PDF</button>
                <button id="export-csv">Export as CSV</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; Medihub.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
    <div id="record-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Record Details</h2>
            <div class="record-details">
                <!-- Detailed record information will be dynamically populated here -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
